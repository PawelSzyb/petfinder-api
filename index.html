<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Pet Find</title>
</head>

<body>
  <header class="blue accent-2 center-align">
    <img src="./assets/img/logo (1).png" alt="Find a Pet">
  </header>
  <div class="container">
    <form id="pet-form">
      <div class="input-field">
        <select id="animal">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
          <option value="barnyard">Barnyard</option>
        </select>
        <label for="animal">Animal</label>
        <input type="text" id="zip" placeholder="Enter your zip code">
        <input type="submit" value="Find" class="btn waves-effect waves-light blue accent-2">
      </div>
    </form>

    <div id="results"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="./assets//js/main.js"></script>
</body>

</html>
